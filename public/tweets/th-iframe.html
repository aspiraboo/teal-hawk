<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

<div ng-app="myApp">
  <div my-iframe="test"></div>
  <div my-addressbar>
    <input type="text" ng-model="address" ng-model-options="{debounce: 500}"></input>
  </div>
</div>

<script>
var myApp = angular.module('myApp', []);

myApp.directive('myAddressbar', function() {
  return {
    restrict: 'A', 
    controller: function($scope, $rootScope) {
      $scope.$watch('address', function () {
        $rootScope.$broadcast('iFrame', $scope.address);
      });
    }
  }
})

myApp.directive('myIframe', function() {
  return {
    restrict: 'A',
    template: '<iframe src="{{iframeAddress}}"></iframe>',
    link: function(scope, element, attrs) {
      scope.iframeAddress=attrs.myIframe;
    },
    controller: function($scope) {
      $scope.$on('iFrame', function(event, address) {
        console.log(address);
        $scope.iframeAddress = address;
      })
    }
  }
})
</script>

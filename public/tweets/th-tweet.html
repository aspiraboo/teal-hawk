<div>
  <div class="flex row tweet-user">
    <div class="max-w tweet-user-name">{{tweet.user.name}}</div>
    <div class="no-shrink tweet-screen-name">{{tweet.user.screen_name}}</div>
  </div>
  <div class="flex row max-h max-w">
    <div class="flex col no-shrink tweet-profile">
      <img class="tweet-profile-image" data-ng-src="{{tweet.user.profile_image_url_https}}">
      <div class="tweet-profile-stats"></div>
    </div>
    <div class="max-h max-w">
      <div class="max-w">
        <div class="tweet-text" data-ng-bind-html="tweet.text|linkyUnsanitized|tweetLinky|highlight:search.text|trustHTML"></div>
        <div class="tweet-created-at" data-am-time-ago="tweet.created_at">12 hours ago</div>
      </div>
    </div>
  </div>
</div>

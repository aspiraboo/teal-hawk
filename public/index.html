<!DOCTYPE html>
<html data-ng-app="tweetApp">
  <head>
    <!-- Browser set up -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
    <title>TealHawk</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"  type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    
    <!-- underscore, underscore-query and Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="/bower_components/underscore-query/lib/underscore-query.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- teal-hawk Scripts -->
    <script src="shared.js"></script>
    <script src="tweets/tweets.js"></script>
    
    <!-- Piwik/Google Tracking code -->
    <script src="tracking.js"></script>
  </head>

  <!-- Start of tweetApp -->
  <body class="max-h max-w">
    <div class="frame flex row max-h max-w no-shrink">
      <div class="nav" data-menu-bar></div>
      <div class="tweet-deck"></div>
    </div>
  </body>
</html>

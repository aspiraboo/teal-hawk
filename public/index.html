<!DOCTYPE html>
<html data-ng-app="tweetApp">
  <head>
    <!-- Browser set up -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
    <title>TealHawk</title>
    <link rel=”shortcut icon” href=”/favicon.ico” type=”image/icon”>
    <link rel=”icon” href=”/favicon.ico” type=”image/icon”>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Angular -->
    <script src="bower_components/angularjs/angular.min.js"></script>

    <!-- Angular Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    
    <!-- ng-cleantoast -->
    <script src="bower_components/ng-cleantoast/src/ng-cleantoast.js"></script>

    <!-- underscore, underscore-query and Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="/bower_components/underscore-query/lib/underscore-query.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- teal-hawk Scripts -->
    <script src="script.js"></script>
    
    <!-- Piwik/Google Tracking code -->
    <script src="tracking.js"></script>
  </head>

  <!-- Start of tweetApp -->
  <body class="max-h max-w">
    <div class="frame flex row max-h max-w no-shrink">
      <div class="nav" data-menu-bar></div>
      <div class="tweet-deck"></div>
    </div>
    <ct-toasts></ct-toasts>
    <div class="th-lightbox"></div>
  </body>
</html>

<!DOCTYPE html>
<html data-ng-app="tweetApp">
  <head>
    <!-- Browser set up -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=375">
    <title>TealHawk</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- AngularJS and Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- teal-hawk Scripts -->
    <script src="tweetApp.controller.js"></script>
    <script src="tweetApp.factories.js"></script>
    <script src="tweetApp.filters.js"></script>
    <script src="tweetApp.directives.js"></script>
    
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDomains", ["*.hash.underscore.space"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.op11.co.uk/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 2]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//stats.op11.co.uk/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

  </head>

  <!-- Start of tweetApp -->
  <body data-ng-controller="tweetController">
    <span data-ng-repeat="column in columns|filter:{type:tweetColumn}|orderObjectBy:'position'"><div data-tweet-column="column"></div></span>
  </body>
</html>
